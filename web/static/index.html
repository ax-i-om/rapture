<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rapture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
      .center-h {
        display: flex;
        justify-content: center;
      }
    </style>
</head>

<body>
    </script>
    <h1 style="text-align: center; padding-left: 0px; padding-top:3%"><img width="15%" height="15%" src="/rapture.png"></h1>
    <h2 style="text-align: center;">Rapture</h2>
    <h5 style="text-align: center; margin-top:-1rem" id="rcounter">Disconnected</h5>
    <div id="queryFieldHolder">
      <div class="center-h" style="height: 3em; padding-bottom: 10px;">
        <form class="searchform">
          <button class="searchbutton" id="removeButton" type="button" style="font-size: 2.5em; padding-left:.5em; padding-right: .5em; padding-top: 2px;" disabled=true>-</button>
          <button class="searchbutton" id="addButton" type="button" style="font-size: 2em; padding-left:.5em; padding-right: .5em; padding-top: 5px;">+</button>
          <select id="querytype" class="dropbutton"> 
            <option value="firstName">First Name</option> 
            <option value="lastName">Last Name</option> 
            <option value="emails">Email</option> 
            <option value="usernames">Username</option> 
            <option value="passwords">Password</option> 
            <option value="domain">Domain</option>
            <option value="ips">IP Address</option> 
            <!--option value="asnumber">ASN Number</option--> 
            <!--option value="asname">ASN Name</option-->
            <option value="continent">Continent</option> 
            <option value="country">Country</option> 
            <option value="phoneNumbers">Phone</option> 
            <option value="address">Address</option> 
            <!--option value="licenseplate">License Plate Number</option--> 
            <option value="birthYear">Birth Year</option> 
            <option value="vin">VIN</option> 
            <option value="city">City</option> 
            <option value="state">State</option> 
            <option value="zipCode">Zip</option> 
            <option value="source">Source</option> 
            <option value="recordid">Record ID</option> 
          </select>
          <input type="text" class="searchfield" spellcheck="false" autocomplete="off" id="query" placeholder="Query">
          <button class="searchbutton" id="launchquery" type="button" style="font-size: 2em; padding-left:.5em; padding-right: .5em; padding-top: 5px;">></button>
        </form>
      </div>
    </div>
    <table style="width: 50%; margin: 0px auto">
      <tr>
        <td id="queryresult" autocomplete="off" spellcheck="false">

        </td>
      </tr>
    </table>
    <div class="loadercontainer">
      <div class="" id="queryloadercircle"></div> 
    </div>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
